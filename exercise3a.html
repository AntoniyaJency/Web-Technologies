<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Capsules - Capsulink (Inline CSS)</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f4f8; margin: 0; padding: 20px;">

    <header style="background-color: #4b6cb7; color: white; padding: 15px; text-align: center; border-radius: 8px;">
        <h1 style="margin: 0;">My Capsules Dashboard</h1>
    </header>

    <section style="margin-top: 30px; max-width: 800px; margin-left: auto; margin-right: auto;">
        <h2 style="color: #333;">Upcoming Capsules</h2>
        <ul style="list-style-type: none; padding: 0;">
            <li style="background-color: #d9e4ff; border: 1px solid #a3b8ff; border-radius: 6px; margin-bottom: 15px; padding: 15px;">
                <strong>Capsule Title:</strong> Birthday Memories<br />
                <span style="color: #666;">Unlocks in: <span style="font-weight: bold;" id="countdown1">3 days 4h 15m</span></span><br>
                <button style="margin-top: 10px; background-color: #6a85ff; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: not-allowed;" disabled>Locked</button>
            </li>
            <li style="background-color: #d9e4ff; border: 1px solid #a3b8ff; border-radius: 6px; margin-bottom: 15px; padding: 15px;">
                <strong>Capsule Title:</strong> Graduation Day<br />
                <span style="color: #666;">Unlocks in: <span style="font-weight: bold;" id="countdown2">10 days 2h 47m</span></span><br>
                <button style="margin-top: 10px; background-color: #6a85ff; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: not-allowed;" disabled>Locked</button>
            </li>
        </ul>

        <h2 style="color: #333; margin-top: 40px;">Unlocked Capsules</h2>
        <ul style="list-style-type: none; padding: 0;">
            <li style="background-color: #e6f9e8; border: 1px solid #a5d6a7; border-radius: 6px; margin-bottom: 15px; padding: 15px;">
                <strong>Capsule Title:</strong> Friendship Day<br />
                <button style="margin-top: 10px; background-color: #4caf50; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
                    View Content
                </button>
                <button style="margin-top: 10px; margin-left: 10px; background-color: #f44336; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
                    Delete
                </button>
            </li>
        </ul>
    </section>

</body>
</html>
