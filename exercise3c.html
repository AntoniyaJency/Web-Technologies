<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login / Sign Up - Capsulink (External CSS)</title>
    <link rel="stylesheet" href="styles1.css" />
</head>
<body>

<header>
    <h1>Capsulink Account Access</h1>
</header>

<main>
    <div class="auth-container">
        <form class="auth-form" id="loginForm">
            <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" placeholder="Email address" required />

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required />

            <button type="submit">Login</button>
            <br>

            <p class="forgot-password"><a href="#">Forgot password?</a></p>

            <div class="social-login">
                <p>Or login with:</p>
                <button type="button" class="social google">Google</button>
                <button type="button" class="social facebook">Facebook</button>
            </div>
        </form>

        <form class="auth-form" id="signupForm">
            <h2>Sign Up</h2>
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="signupEmail" placeholder="Email address" required />

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" placeholder="Password" required />

            <button type="submit">Register</button>
        </form>
    </div>
</main>

</body>
</html>
