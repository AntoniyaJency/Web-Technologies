<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Homepage with Interactive Map</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Fullscreen 3D animation background */
    .background-3d {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -2;
    }

    /* Image layer for map (invisible but clickable) */
    .clickable-map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1;
      opacity: 0; /* Makes it invisible */
      pointer-events: auto;
    }

    h1, h3 {
      position: absolute;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 2;
      text-shadow: 2px 2px 10px black;
    }

    h1 {
      top: 3%;
      font-size: 60px;
      letter-spacing: 4px;
    }

    h3 {
      bottom: 5%;
      font-size: 28px;
      letter-spacing: 2px;
    }

    @media (max-width: 768px) {
      h1 { font-size: 40px; }
      h3 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <h1>CAPSULINK</h1>
  <h3>A DIGITAL TIME CAPSULE</h3>

  <!-- 3D animation background -->
  <iframe class="background-3d"
    src="https://my.spline.design/timeliquid-xjqzZ5z3NkNA9MzJlDwtldz3/"
    allowfullscreen
    allow="autoplay; fullscreen">
  </iframe>

  <!-- Invisible image for mapping -->
  <img src="hourglass.jpg" usemap="#map" alt="Map Layer" class="clickable-map" />

  <!-- Define clickable areas -->
  <map name="map">
    <!-- Adjust coordinates to match the image -->
    <area shape="poly" coords="295,58,678,766,680,55,291,770,556,413,414,418,292,218,67"
      href="scene.html" alt="hourglass" />
  </map>
  <button id="backButton">Back</button>

  <script>
  const backButton = document.getElementById("backButton");
  backButton.addEventListener("click", () => {
    location.href = "index.html";
  });
  </script>

</body>
</html>
